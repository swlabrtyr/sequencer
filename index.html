      <div id="slider-ctrl">
        <span id="delay">Delay</span>
        <!-- <input class="slider mdl-slider mdl-js-slider" id="bpm" type="range" min="30.0" max="160.0" step="1" value="120"> -->
        <div class="delay-container">
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="delay-t" type="range" min="0.0" max="3.0" step="0.01" value="0.0"> <!-- onInput="delayTime = Number(event.target.value);" -->
          </p>
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="fb-amnt" type="range" min="0" max="0.9" step="0.01" value="0.0"> <!-- onInput="delayFeedback = Number(event.target.value);" -->
          </p>
        </div>

        <span id="amp-envelope">Amplitude Envelope</span>
        <div class="ampEnv-container">
          <!-- <span id="delay">Attack</span> -->
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="amp-atk" type="range" min="0" max="2.9" step="0.01" value="0.0"> <!-- onInput="ampAtk = Number(event.target.value);" -->
          </p>
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="amp-dec" type="range" min="0" max="2.9" step="0.01" value="0.0"> <!-- onInput="ampDec = Number(event.target.value);" -->
          </p>
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="amp-sus" type="range" min="0" max="2.9" step="0.01" value="0.0"> <!-- onInput="ampSus = Number(event.target.value);" -->
          </p>
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="amp-rel" type="range" min="0" max="2.9" step="0.01" value="0.0"> <!-- onInput="ampRel = Number(event.target.value);" -->
          </p>
        </div>

        <span id="filter-envelope">Filter Envelope</span>
        <div class="filterEnv-container">
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="filter-atk" type="range" min="0" max="2.9" step="0.01" value="0.0"> <!-- onInput="filterAtk = Number(event.target.value);" -->
          </p>
          <p style="width:20em">
            <input class="slider mdl-slider mdl-js-slider" id="filter-dec" type="range" min="0" max="2.9" step="0.01" value="0.0"> <!-- onInput="filterDec = Number(event.target.value);" -->
